<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bounce</title>
    <link rel="stylesheet" href="bounce.css">

</head>

<body>
    <div class="container">
        <div class="text-wrapper">
            <span class="text text-b">b</span>
            <span class="text text-o">o</span>
            <span class="text text-u">u</span>
            <span class="text text-n">n</span>
            <span class="text text-c">c</span>
            <span class="text text-e">e</span>
        </div>
    </div>
</body>

</html>
